    <title>Create Group</title>

<body>

        <button id="show-groups">Groups</button>
        <button id="logout">Log Out</button>

        <label for="user-list">Users To Add</label>
        <input type="text" list="user-list" id="user-name">
        <datalist id="user-list">

        </datalist>
        <button id="submit">Create Group</button>
    </form >
</body>
